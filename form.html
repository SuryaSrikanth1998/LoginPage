<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
    <link rel="stylesheet" href="fromstyle.css">
</head>

<body class="Page-in">
    <div class="LoginPage d-flex flex-box justify-content-bottom ">
        <form action="">
            <h1 class="text-center"> Login</h1>
            <div class="input-box">
                <input class="user" type="text" placeholder="UserName" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input class="pass" type="Password" placeholder="Password" required>
                <i class='bx bx-key bth-primary'></i>
            </div>
            <div class="remember-forgot">
                <label class="label-text">
                    <input type="checkbox">Remember Me
                </label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">
                Login
            </button>
            <div class="register-link">
                <p class="label-text">Don't have an account
                    <a href="#">Register</a>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
